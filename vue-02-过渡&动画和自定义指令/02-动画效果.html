<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wclm-enter-active { 
            animation: wclm-in 1s; 
        /*wclm-in引用了下面@keyframes中定义的持续3秒*/ 
        }
        /*隐藏过程中的动画效果*/ 
        .wclm-leave-active { 
            animation: wclm-in 3s reverse; 
            /*reverse 相反的顺序*/ 
        }
        @keyframes wclm-in { 
            0% {transform: scale(0); /*缩小为0*/ }
            50% {transform: scale(15); /*放大1.5倍*/ }
            100% {transform: scale(1); /*原始大小*/ } }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show=!show">动画效果</button>
        <transition name="wclm">
            <p v-show="show"  style="display: inline-block">奥利给</p>
        </transition>
        
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:true
        }
    })
</script>
</html>
