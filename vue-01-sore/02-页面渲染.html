<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <div></div>
    <div id="app"> 
        <h3>1、双大括号输出文本内容</h3> 
        <!--文本内容--> 
        <p>普通文本：{{ message }}</p>
        <!--使用JS表达式--> 
        <p>JS表达式：{{ number + 1 }}</p> 
        <h3>一次性插值</h3>
        <p v-once>{{message}}</p>
        <h3>指令输出真正的html内容</h3>
        <p>{{contentHtml}}</p>
        <p><span v-html="contentHtml"></span></p>
        <h3>图片地址</h3>
        <img v-bind:src="imgs">
        <img :src="imgs" alt="">
        <h3>跳转</h3>
        <a :href="jd">跳转</a>

        <h3>事件绑定指令</h3>
        <input type="text" value="1" v-model= "num">
        <p v-model="num"></p>        
        <button @click="add">点击+1</button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app', 
        data: { 
            message: 'haha', 
            number: 1 ,
            contentHtml:'<span style = "color:red">字体为红色</span>',
            imgs:'https://cn.vuejs.org/images/logo.png',
            jd:'https://www.jd.com',
            num:10
        },
        methods: {//指定事件处理函数
            add:function(){
                console.log("点击事件调用了");
                this.num++
            }
        },
    })
</script>
</html>
