<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>v-if渲染</h3>
        <input v-model="seen" type="checkbox">勾选后显示红色方块
        <div v-if="seen" class="box"></div>
        <h3>v-show 条件渲染</h3>
        <p v-show="seen" class="box"></p>
    </div>
   
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            seen:false
        }
    })
</script>
</html>
